<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slideshow Screensaver</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      overflow: hidden;
    }

    .slideshow-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      background-color: black;
    }

    .slides {
      display: none;
    }

    .slides img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    /* Fade effect */
    .fade {
      animation: fadeEffect 2s ease-in-out;
    }

    @keyframes fadeEffect {
      from {
        opacity: 0.4;
      }
      to {
        opacity: 1;
      }
    }

    /* Mute Button Style */
    #mute-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
          <li><a href="index.html">Home</a></li>
  <!-- Slideshow Container -->
  <div class="slideshow-container" id="slideshow-container">
    <!-- Images (15 slides) -->
    <div class="slides fade"><img src="1.jpg" alt="Image 1" /></div>
    <div class="slides fade"><img src="2.jpg" alt="Image 2" /></div>
    <div class="slides fade"><img src="3.jpg" alt="Image 3" /></div>
    <div class="slides fade"><img src="4.jpg" alt="Image 4" /></div>
    <div class="slides fade"><img src="5.jpg" alt="Image 5" /></div>
    <div class="slides fade"><img src="6.jpg" alt="Image 6" /></div>
    <div class="slides fade"><img src="7.jpg" alt="Image 7" /></div>
    <div class="slides fade"><img src="8.jpg" alt="Image 8" /></div>
    <div class="slides fade"><img src="9.jpg" alt="Image 9" /></div>
    <div class="slides fade"><img src="10.jpg" alt="Image 10" /></div>
    <div class="slides fade"><img src="11.jpg" alt="Image 11" /></div>
    <div class="slides fade"><img src="12.jpg" alt="Image 12" /></div>
    <div class="slides fade"><img src="13.jpg" alt="Image 13" /></div>
    <div class="slides fade"><img src="14.jpg" alt="Image 14" /></div>
    <div class="slides fade"><img src="15.jpg" alt="Image 15" /></div>
  </div>

  <!-- Background Audio -->
  <audio id="bg-audio" autoplay loop>
    <source src="song.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <!-- Mute Button -->
  <button id="mute-btn">Mute</button>

  <script>
    // Slideshow JavaScript
    let slideIndex = 0;

    function showSlides() {
      let slides = document.getElementsByClassName("slides");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {
        slideIndex = 1;
      }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 3000); // Change image every 3 seconds
    }

    // Start slideshow
    showSlides();

    // Mute/Unmute Audio
    const audio = document.getElementById("bg-audio");
    const muteBtn = document.getElementById("mute-btn");

    muteBtn.addEventListener("click", () => {
      if (audio.muted) {
        audio.muted = false;
        muteBtn.textContent = "Mute";
      } else {
        audio.muted = true;
        muteBtn.textContent = "Unmute";
      }
    });
  </script>
</body>
</html>
